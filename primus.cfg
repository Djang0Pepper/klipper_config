[gcode_macro _MY_VAR]
description: Helper: Contains User defined printer variables
##### enables for additional hardware #####
var_neo_display: 'false'         ; true is display with neopixel in cfg
var_chamber: 'none'              ; none/fan/sensor depending on cfg
var_caselight: 'false'           ; true if caselight is found in cfg
var_filter: 'false'              ; true if filter is found in cfg
var_runout: 'none'               ; none/file/motion/switch depending on cfg
var_relay: 'false'               ; true if safety relais are found in cfg
var_auto_z_offset: 'none'        ; none/flexplate/z_calib depends what is found in cfg
var_mag_probe: 'false'           ; true is a mag probe is found in cfg
##### Homing and general movement #####
var_z_endstop: [0,0]             ; z Endstop position
var_z_endstop_hop: 0             ; z hop for relative moves e.g. homimg
var_center: [0,0,0]              ; center off bed
var_line-z_hop: 0                     ; line-z_hop depending on mag_probe or endstop
var_home_accel: 0                ; reduced ACCEL for homing
##### Mag Probe #####
var_probe_dock: [0,0,0]          ; toolhead position before docking probe
var_probe_undock: [0,0,0]        ; toolhead position after docking probe
var_probe_travel_speed: 0        ; dock moves travel speed
var_probe_dock_speed: 0          ; dock speed for attach/dock
##### Park Position #####
var_park_bed: [0,0,0]            ; different park position
var_park_frontlow: [0,0,0]       ; different park position
var_park_frontmid: [0,0,0]       ; different park position
var_park_front: [0,0,0]          ; different park position
var_park_center: [0,0,0]         ; different park position
var_park_rear: [0,0,0]           ; different park position
#### Filament #####
var_extruder_min_add: 0          ; Temperature add to min Extruder temp
var_load_distance : 0            ; load distance while load filament
var_load_extrude : 0             ; extrude distance while load filament
var_unload_distance : 0          ; unload distance while unload filament
var_retract_end: 0              ; retract distance at PRINT_END or CANCEL_PRINT
var_retract_pause: 0             ; retract/extrude distance while PAUSE or RESUME
var_retract_cancel: 0            ; difference between END and PAUSE retraction
##### Purge & Brush #####
var_purge: [0,0,0]               ; purge bucket location
var_wipe_start: [0,0,0]          ; start pos of wipe move
var_wipe_end: [0,0,0]            ; end pos of wipe move
var_wipe_offset: 0               ; distance for single wipe move
var_wipe_cnt: 0                  ; number of full wipes
var_brush_x_middle:0
##### PRINT_START/STOP #####
var_print_start_bed_up:  0       ; bed temp raise for faster heat soak
var_print_start_ival: 0          ; wait time per call in sec
var_print_start_extruder_time: 0 ; time in minutes before soak end to start extruder heating
var_print_start_bed_time: 0      ; time in minutes before soak end to set bed target temp
var_print_start_prime_mult: 0    ; multiplier for prime line hight
var_print_end_unload_sd: 'false' ; unload sd file at PRINT_END or CANCEL_PRINT
##### Prime Line #####
var_prime_line-start_xy: [0,0]        ; xy start coordinates of prime line
var_prime_line-dir: 'None'            ; line-direction of prime line (X+, X-, Y+, Y-)
var_prime_line-z: 0                   ; z hight for prime line
var_prime_line-dist: 0                ; distance between line, move will allways positive
var_prime_line-lenght: 0              ; length of prime line
var_prime_line-seg: 0                 ; segments in that the prime line is splitted
var_prime_line-extrude_per_seg: 0     ; amount of filament extruded per segment
##### Respond defaults #####
var_respond_set_z_current: 0     ; default of RESPOND if not set in the call
var_respond_set_acc: 0           ; default of RESPOND if not set in the call
var_respond_probe_action: 0      ; default of RESPOND if not set in the call
##### Peripheral #####
var_filter_on: 0                 ; filter on value
var_filter_use_time: 0           ; Nevermore change warning limit
var_vent_on: 0                   ; chamber fan on temperature
var_caselight_on: 0              ; caselight on value
var_fan_run_after_print: 0       ; time in min to run filter and chamber exhaust after print finsih
gcode:
  ###################################################################
  ##                     start of user defines                     ##
  ## this needs to be changed for your printer                     ##
  ###################################################################
  {% set user_z_endstop = [94.5,301.0] %}     ; z Endstop position insight left profil
  {% set user_z_endstop_hop = 15 %}           ; z hop for moves e.g homimg
  {% set user_home_accel = 1200 %}             ; reduced ACCEL for homing
  {% set user_bed_y_offset = 5 %}              ; Endstop offset to bed max y
  ##### Mag Probe #####
  {% set user_probe_dock_pos = [42,306,0] %}  ; position of the dock
  {% set user_probe_delta_x = 40 %}            ; x offset for position before dock
  {% set user_probe_delta_y = -25 %}           ; y offset to move probe out of dock
  {% set user_probe_delta_z = 0 %}             ; z offset to move probe out of dock
  {% set user_z_probe_hop h= 15 %}             ; z minimum heigh to avoid crash
  {% set user_probe_travel_speed = 300 %}      ; dock moves travel speed
  {% set user_probe_dock_speed = 30 %}        ; dock speed for attach/dock
  ##### Park Position #####
  {% set user_park_xy_delta = 25 %}            ; distance for x or y from the edge
  {% set user_park_z_max_delta = 40 %}         ; insure to do not hit cam in front
  {% set user_park_z_min = 30 %}               ; minimal z from bed
  ##### Filament #####
  {% set user_extruder_min_add = 30 %}         ; Temperature add to min Extruder temp
  {% set user_load_distance = 70 %}            ; load distance while load filament
  {% set user_load_extrude = 50 %}             ; extrude distance while load filament
  {% set user_unload_distance = 75 %}          ; unload distance while unload filament
  {% set user_retract_end = 2 %}              ; retract distance at PRINT_END or CANCEL_PRINT
  {% set user_retract_pause = 1 %}             ; retract/extrude distance while PAUSE or RESUME

  ##### Purge & Brush #####
  {% set user_brush_pos = 'right' %}            ; left/right profile used
  #{% set user_brush_x_middle = 225 %}          ; mid point of brush at right profil
  {% set user_brush_x_width = 52 %}            ; width of brush
  {% set user_brush_y_start = 301 %}           ; start point at y
  {% set user_wipe_z = 1.5 %}                  ; z for wipe moves
  {% set user_wipe_cnt = 5 %}                  ; number of full wipes
  {% set user_z_purge = 4.5 %}                 ; z above purge bucket

  ##### PRINT_START/STOP #####
  {% set user_print_start_bed_up = 10 %}       ; bed temp raise for faster heat soak
  {% set user_print_start_extruder_time = 3 %} ; time in minutes before soak end to start extruder heating
  {% set user_print_start_bed_time = 3 %}      ; time in minutes before soak end to set bed target temp
  {% set user_print_start_prime_mult = 2 %}    ; multiplier for prime line hight
  {% set user_print_end_unload_sd = 'true' %} ; unload sd file at PRINT_END or CANCEL_PRINT
  ##### Prime Line #####
  {% set fred_prime_line-start_xy = [75.0,5.0] %}   ; x&y start coordinates of prime line
  {% set fred_prime_line-dir = 'X+' %}              ; line-direction of prime line (X+, X-, Y+, Y-)
  {% set fred_prime_line-z = 0.24 %}                ; z hight for prime line
  {% set fred_prime_line-dist = 0.4 %}              ; distance between line, move will allways positive
  {% set fred_prime_line-lenght = 150 %}            ; length of prime line
  {% set fred_prime_line-seg = 11 %}                ; segments in that the prime line is splitted
  {% set fred_prime_line-extrude_per_seg = 2 %}     ; amount of filament extruded per segment
  ##### Respond defaults #####
  {% set fred_respond_set_acc = 0 %}           ; default of RESPOND if not set in the call
  {% set user_respond_probe_action = 1 %}      ; default of RESPOND if not set in the call
  ##### Peripheral #####
  {% set user_filter_on = 1 %}               ; filter on value
  {% set user_filter_use_time = 200 %}          ; Nevermore change warning limit
  {% set user_vent_on = 15 %}                  ; chamber fan on temperature
  {% set user_caselight_on = 1 %}            ; caselight on value
  {% set user_fan_run_after_print = 30 %}      ; time in min to run filter and chamber exhaust after print finsih
  ###################################################################
  ##                      end of user defines                      ##
  ###################################################################
  ##### get printer limits #####
  {% set min_x = printer.toolhead.axis_minimum.x|float %}
  {% set min_y = printer.toolhead.axis_minimum.y|float %}
  {% set max_x = printer.toolhead.axis_maximum.x|float %}
  {% set max_y = printer.toolhead.axis_maximum.y|float %}
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  ##### detect additional hardware #####
  {% if 'neopixel neo_display' in printer.configfile.settings %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=neo_display VALUE='"true"'
  {% endif %}
  {% if 'temperature_sensor chamber' in printer.configfile.settings %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=chamber VALUE='"sensor"'
  {% elif 'temperature_fan chamber' in printer.configfile.settings %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=chamber VALUE='"fan"'
  {% endif %}
  {% if 'output_pin caselight' in printer.configfile.settings %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=caselight VALUE='"true"'
  {% endif %}
  {% if 'fan_generic filter' in printer.configfile.settings %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=filter VALUE='"true"'
  {% endif %}
  {% if 'filament_switch_sensor runout' in printer.configfile.settings %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=runout VALUE='"switch"'
    SET_FILAMENT_SENSOR SENSOR=runout ENABLE=0
  {% elif 'filament_motion_sensor runout' in printer.configfile.settings %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=runout VALUE='"motion"'
  {% elif 'virtual_sdcard' in printer and filament_loaded in printer.save_variables.variables %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=runout VALUE='"file"'
  {% endif %}
  {% if 'output_pin extruder_relay' in printer.configfile.settings and
  'output_pin heater_bed_relay'  in printer.configfile.settings %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=relay VALUE='"true"'
  {% endif %}
  {% if 'z_calibration' in  printer %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=auto_z_offset VALUE='"z_calib"'
  {% elif printer['gcode_macro _SET_PLATE_OFFSET'] is defined %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=auto_z_offset VALUE='"flexplate"'
  {% endif %}
  {% if printer['gcode_macro _MAG_PROBE'] is defined or 'dockable_probe' in printer.configfile.config %}
   {% set mag_probe = 'true' %}
    SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=mag_probe VALUE='"true"'
  {% endif %}
  ##### calc needed values out of the user definition #####
  {% if mag_probe|lower == 'true' %}
    {% if user_z_probe_hop > user_z_endstop_hop %}
      {%set calc_z_hop = user_z_probe_hop %}
    {% else %}
      {%set calc_z_hop = user_z_endstop_hop %}
    {% endif %}
  {% else %}
    {% set calc_z_hop = user_z_endstop_hop %}
  {% endif %}
  #{% set calc_brush_start_x = user_brush_x_middle|float - user_brush_x_width|float / 2 %}
  #{% set calc_brush_end_x   = user_brush_x_middle|float + user_brush_x_width|float / 2 %}
  {% if user_brush_pos|lower == 'left' %}
    #purge bucket is left of brush on the left bed profile
    {% set calc_purge_x = (min_x + calc_brush_start_x) / 2 %}
    {% set calc_wipe_start_x = calc_brush_start_x %}
    {% set calc_wipe_end_x = calc_brush_end_x %}
  {% else %}
    #purge bucket is right of brush on the right bed profile
    {% set calc_purge_x = (max_x - (max_x - calc_brush_end_x) / 2)  %}
    {% set calc_wipe_start_x = calc_brush_end_x %}
    {% set calc_wipe_end_x = calc_brush_start_x %}
  {% endif %}
  {% set calc_wipe_start_y = user_brush_y_start|float %}
  {% set calc_wipe_end_y = max_y %}
  {% set calc_wipe_delta = calc_wipe_end_y - calc_wipe_start_y %}
  {% set calc_purge_y = max_y - (calc_wipe_delta / 2)  %}
  {% set calc_wipe_offset = calc_wipe_delta / user_wipe_cnt|float %}
  {% set calc_center_x = max_x / 2 %}
  {% set calc_center_y = (max_y - user_bed_y_offset) / 2 %}
  {% set calc_center_z = max_z / 2 %}
  {% set calc_retract_cancel = user_retract_end - user_retract_pause %}
  {% set calc_probe_dock_x = user_probe_dock_pos[0] %}
  {% set calc_probe_dock_y = user_probe_dock_pos[1] + user_probe_delta_y %}
  {% set calc_probe_dock_z = user_probe_dock_pos[2] + user_probe_delta_z %}
  {% set calc_probe_undock_x = user_probe_dock_pos[0] + user_probe_delta_x %}
  {% set calc_probe_undock_y = user_probe_dock_pos[1] %}
  {% set calc_probe_undock_z = user_probe_dock_pos[2] %}
  {% set calc_park_min_x = min_x + user_park_xy_delta %}
  {% set calc_park_min_y = min_y + user_park_xy_delta %}
  {% set calc_park_max_x = max_x - user_park_xy_delta %}
  {% set calc_park_max_y = max_y - user_park_xy_delta %}
  {% set calc_park_max_z = max_z - user_park_z_max_delta %}
  ##### define arrays #####
  {% set purge_array = [calc_purge_x|float,calc_purge_y|float,user_z_purge|float] %}
  {% set wipe_start_array = [calc_wipe_start_x|float,calc_wipe_start_y|float,user_wipe_z|float] %}
  {% set wipe_end_array = [calc_wipe_end_x|float,calc_wipe_end_y|float,user_wipe_z|float] %}
  {% set center_array = [calc_center_x|float,calc_center_y|float,calc_center_z|float] %}
  {% set probe_dock_array = [calc_probe_dock_x|float,calc_probe_dock_y|float,calc_probe_dock_z|float] %}
  {% set probe_undock_array = [calc_probe_undock_x|float,calc_probe_undock_y|float,calc_probe_undock_z|float] %}
  {% set park_bed_array = [calc_center_x|float,calc_center_y|float,user_park_z_min|float] %}
  {% set park_frontlow_array = [calc_center_x|float,calc_park_min_y|float,user_park_z_min|float] %}
  {% set park_frontmid_array = [calc_center_x|float,calc_park_min_y|float,calc_center_z|float] %}
  {% set park_front_array = [calc_center_x|float,calc_park_min_y|float,calc_park_max_z|float] %}
  {% set park_center_array = [calc_center_x|float,calc_center_y|float,calc_center_z|float] %}
  {% set park_rear_array = [calc_park_min_x|float,calc_park_max_y|float,calc_park_max_z|float] %}
  ##### store results in variables #####
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=z_endstop VALUE="{user_z_endstop}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=z_endstop_hop VALUE={user_z_endstop_hop}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=center VALUE="{center_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=line-z_hop VALUE={calc_z_hop}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=home_accel VALUE={user_home_accel}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=probe_dock VALUE="{probe_dock_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=probe_undock VALUE="{probe_undock_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=probe_travel_speed VALUE={user_probe_travel_speed}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=probe_dock_speed VALUE={user_probe_dock_speed}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=park_bed VALUE="{park_bed_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=park_frontlow VALUE="{park_frontlow_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=park_frontmid VALUE="{park_frontmid_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=park_front VALUE="{park_front_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=park_center VALUE="{park_center_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=park_rear VALUE="{park_rear_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=extruder_min_add VALUE={user_extruder_min_add}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=load_distance VALUE={user_load_distance}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=load_extrude VALUE={user_load_extrude}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=unload_distance VALUE={user_unload_distance}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=retract_end VALUE={user_retract_end}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=retract_pause VALUE={user_retract_pause}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=retract_cancel VALUE={calc_retract_cancel}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=purge VALUE="{purge_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=wipe_start VALUE="{wipe_start_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=wipe_end VALUE="{wipe_end_array}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=wipe_offset VALUE={calc_wipe_offset}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=wipe_cnt VALUE={user_wipe_cnt}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=print_start_bed_up VALUE={user_print_start_bed_up}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=print_start_extruder_time VALUE={user_print_start_extruder_time}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=print_start_bed_time VALUE={user_print_start_bed_time}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=print_start_prime_mult VALUE={user_print_start_prime_mult}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=print_end_unload_sd VALUE='"{user_print_end_unload_sd}"'
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=prime_line-start_xy VALUE="{fred_prime_line-start_xy}"
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=prime_line-dir VALUE='"{fred_prime_line-dir}"'
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=line-prime_line-z VALUE={fred_prime_line-z}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=prime_line-dist VALUE={fred_prime_line-dist}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=prime_line-lenght VALUE={fred_prime_line-lenght}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=prime_line-seg VALUE={fred_prime_line-seg}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=prime_line-extrude_per_seg VALUE={fred_prime_line-extrude_per_seg}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=respond_set_acc VALUE={fred_respond_set_acc}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=respond_probe_action VALUE={user_respond_probe_action}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=filter_on VALUE={user_filter_on}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=filter_use_time VALUE={user_filter_use_time}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=vent_on VALUE={user_vent_on}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=caselight_on VALUE={user_caselight_on}
  SET_GCODE_VARIABLE MACRO=_MY_VAR VARIABLE=fan_run_after_print VALUE={user_fan_run_after_print}

