# prime the nozzle
[gcode_macro ok-PRIME_LINE]
gcode:
    M117 Prime Line
    G92 E0 ;Reset Extruder
    # move z axis
    G1 Z2.0 E20 F300 ;Move Z Axis up
    G4 P10
    # move to prime position
    G1 X05 Y05 Z0.28 F5000.0 ;Move to start position
    G1 E15 F300
    G1 X05 Y210.0 Z0.28 F500.0 E23 ;Draw the first line
    G1 X07                         ;Move to side a little
    G1 Y10 Z0.28 F500.0 E17        ;Draw the second line
    G92 E0                         ;Reset Extruder
    G1 Z55.0 F300                  ;Move Z Axis up
    G4 P5
